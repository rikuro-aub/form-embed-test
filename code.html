<html lang="ja">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="https://sdk-stg.form.run/js/v2/formrun.js"></script>
  <style>
    body {
      /* background-color: blanchedalmond; */
      margin: 10px;
    }

    .formrun-embed {
      width: 50%;
      margin-bottom: 20px;
    }

    iframe {
      width: 50%;
      height: 500px;
    }
  </style>
  <title>code</title>
</head>

<body>
  <div class="row">
    <div class="col-sm-6">
      <h1>
        コード型で埋め込み
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <form class="formrun" action="https://stg.form.run/api/v1/r/3yx3862l6vhl01rxx3lpsnrj" method="post">
        <!-- ↓自由に要素を追加・編集することができます -->
        <div class="form-group">
          <label>お名前</label>
          <input name="お名前" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>メールアドレス</label><span class="badge bg-danger text-white">必須</span>
          <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required class="form-control">
          <div data-formrun-show-if-error="メールアドレス" class="text-danger">メールアドレスを正しく入力してください</div>
        </div>

        <div class="form-group">
          <label>お問い合わせ</label><span class="badge bg-danger text-white">必須</span>
          <textarea name="お問い合わせ" data-formrun-required  class="form-control"></textarea>
          <div data-formrun-show-if-error="お問い合わせ" class="text-danger">お問い合わせ入力してください</div>
        </div>

        <div class="form-group form-group">
          <div><label>個人情報利用同意</label><span class="badge bg-danger text-white">必須</span></div>
          <input type="checkbox" name="個人情報利用同意" data-formrun-required  class="form-check-label">
          <div data-formrun-show-if-error="個人情報利用同意" class="text-danger">同意してください</div>
        </div>

        <!-- ボット投稿をブロックするためのタグ -->
        <div class="_formrun_gotcha form-group form-check">
          <style media="screen">
            ._formrun_gotcha {
              position: absolute !important;
              height: 1px;
              width: 1px;
              overflow: hidden;
            }
          </style>
          <label for="_formrun_gotcha" class="form-check-label">If you are a human, ignore this field</label>
          <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1" class="form-check-input">
        </div>

        <button type="submit" class="btn btn-primary" data-formrun-error-text="未入力の項目があります"
          data-formrun-submitting-text="送信中...">送信</button>
      </form>
    </div>
  </div>
</body>

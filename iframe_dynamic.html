<html>

<head>
  <style>
    body {
      background-color: blanchedalmond;
    }

    .formrun-embed {
      width: 50%;
      margin-bottom: 20px;
    }

    iframe {
      width: 50%;
      height: 800px;
    }
  </style>
  <title>iframe</title>
</head>

<body>
  <input type="text" id="iframe_url">
  <div>
    iframeで埋め込み
  </div>
  <iframe id="target_iframe" src="https://stg.form.run/embed/@tanakayoshiki-4Gmtb4MtPuDVqtBMkk4G?embed=direct">
  </iframe>
</body>
<script>
  const KEY = 'last_display_url';

  const loadLocalStorage = () => {
    if (document.querySelector('#iframe_url').value !== '') {
      return;
    }
    document.querySelector('#iframe_url').value = window.localStorage.getItem(KEY);
  }

  const urlChangeEvent = () => {
    url = document.querySelector('#iframe_url').value
    window.localStorage.setItem(KEY, url);
    document.querySelector('#target_iframe').src = url
  }

  const onloadEvent = () => {
    loadLocalStorage();
    document.querySelector('#iframe_url').addEventListener('change', urlChangeEvent);

  }
  window.addEventListener('load');

</script>

</html>
